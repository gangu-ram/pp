<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Bootstrap Contact</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap
/3.4.1/css/bootstrap.min.css"rel="stylesheet">
<style>
body{
     background-color: blue;
}
.contact{
     padding: 4%;
     eight: 400px;
}
.col-md-3{
	background: orange;
	padding: 5%;
	border-top-left-radius: 0.5rem;
	border-bottom-left-radius: 0.5rem;
}
.contact-info{
	margin-top:10%;
}
.contact-info img{
	margin-bottom: 15%;
}
.contact-info h2{
	margin-bottom: 10%;
}
.col-md-9{
	background: white;
	padding: 3%;
	border-top-right-radius: 0.5rem;
	border-bottom-right-radius: 0.5rem;
}	
</style>
</head>
<body>
<div class="container contact">
  <div class="row">
     <div class="col-md-3">
       <div class="contact-info">
         <img src="https://image.ibb.co/kUASdV/contact-image.png">
         <h2>Contact Us</h2>
         <h4>We would love to here from you!</h4>
       </div>
     </div>

     <div class="col-md-9">
       <div class="contact-form">
          <div class="form-group">
             <label class="control-label col-sm-2">First Name</label>
             <div class="col-sm-10">
               <input type="text"class="form-control"placeholder="Enter First Name">
             </div>
          </div>

          <div class="form-group">
             <label class="control-label col-sm-2">Last Name</label>
             <div class="col-sm-10">
               <input type="text"class="form-control"placeholder="Enter Last Name">
             </div>
          </div>

          <div class="form-group">
             <label class="control-label col-sm-2">Email</label>
             <div class="col-sm-10">
               <input type="mail"class="form-control"placeholder="Enter email">
             </div>
          </div>

          <div class="form-group">
             <label class="control-label col-sm-2">Comment</label>
             <div class="col-sm-10">
               <textarea class="form-control" rows="5"></textarea>
             </div>
          </div>
 
          <div class="form-group">
             <div class="col-sm-offset-2 col-sm-10">
               <button type="submit"class="btn btn-default">Submit</button>
             </div>
          </div>
       </div>
     </div>
  </div>
</div>
</body>
</html>
