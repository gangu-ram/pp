<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Web Page</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    nav {
      margin-top: 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #ddd;
      color: black;
    }
    section {
      margin-top: 20px;
    }
    table,th,td{
        border:1px solid black;
    }
    footer {
      margin-top: 20px;
      text-align: center;
      padding: 10px;
      background-color:red;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo">
    <h1>Welcome to My Web Page</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h2>Images</h2>
    <img src="img1.jpg" alt="Image 1">
    <img src="img2.jpg" alt="Image 2">
  </section>

  <section>
    <h2>Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Country</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>30</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>25</td>
          <td>Canada</td>
        </tr>
      </tbody>
    </table>
  </section>
  <footer>
    &copy; 2023 My Web Page. All rights reserved.
  </footer>
</body>
</html>
