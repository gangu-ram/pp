<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page</title>
  <style>
    body {
      font-family: Arial;
      margin: 20px;
    }
    nav {
      margin-top: 20px;
    }
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      background-color: #333;
      overflow: hidden;
    }
    nav li {
      float: left;
    }
    nav li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    nav li a:hover {
      background-color: #ddd;
      color: black;
    }
    footer {
      margin-bottom: 20px;
      text-align: center;
      padding: 10px;
      background-color:red;
    }
    img{
       display: block;
       margin-left: auto;
       margin-right: auto;
       width: 50%;
    }
    h1{
       font-family:serif;
       font-size:40px;
       color:blue;
    }
  </style>
</head>
<body>
<section>
  <header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  </header>
</section>
<section>
    <h1 align="center">Welcome to My Web Page</h1>
    <img src="logo.png" alt="Logo">
</section>
<section> 
  <footer>
    &copy; 2023 My Web Page. All rights reserved.
  </footer>
</section>
</body>
</html>
