<html>
<head>
 <title>Form</title>
</head>
<style>
 label{
   width:100px;
   display:inline-block;
}
</style>
<body>
<h1 align="center">Student Registration Form</h1>
<form>
<fieldset><legend>Basic Details</legend>
<label>First Name:</label>
<input type="text" name="fname"><br><br>
<label>Middle Name:</label>
<input type="text" name="mname"><br><br>
<label>Last Name:</label>
<input type="text" name="lname"><br><br>
<label>Course</label>
<select>
<option>BSC(CS)</option>
<option>MSC(CS)</option>
<option>BBA</option>
<option>MBA</option>
</select><br><br>
<label>Gender</label>
<select>
<option>Male</option>
<option>Female</option>
<option>Other</option>
</select><br><br>
<label>Birth Date</label>
<input type="date"name="bday"><br><br>
<label>Blood Group</label>
<select>
<option>A+</option>
<option>A-</option>
<option>AB+</option>
<option>AB-</option>
<option>B+</option>
<option>B-</option>
<option>O+</option>
<option>O-</option>
</select><br><br>
<label>Marital Status</label>
<select>
<option>Single</option>
<option>Married</option>
</select><br><br>
<label>Medical History</label>
<input type="textarea"name="m"size="40"><br><br>
</fieldset>
<fieldset><legend>Contact Details</legend>
<label>Personal Phone Number</label>
<input type="tel"name="pno"><br><br>
<label>Other Phone Number</label>
<input type="tel"name="ono"><br><br>
<label>Personal Email Id</label>
<input type="email" name="mail"><br><br>
<label>Other Email Id</label>
<input type="email" name="mail"><br><br>
</fieldset>
<fieldset><legend>Family Details</legend>
<label>Father's Name:</label>
<input type="text"name="fname"><br><br>
<label>Occupation</label>
<input type="text"name="occ"><br><br>
<label>Other Email Id</label>
<input type="email" name="mail"><br><br>
<label>Mother's Name:</label>
<input type="text"name="mname"><br><br>
<label>Occupation</label>
<input type="text"name="occ"><br><br>
<label>Other Email Id</label>
<input type="email" name="mail"><br><br>
</fieldset>
<br>
<button>CLEAR</button>
<button>SUBMIT</button>
</form>
</body>
</html>
