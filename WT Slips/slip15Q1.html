<!DOCTYPE html>
<head>
<title>Registration form</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs
/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="slip15Q1.css">
</head>
<body>
   <div class="container">
      <h2>Registration Form</h2>
      <div class="form-container">
          <form>
               <div class="input-name">
                   <label>First Name</label>
                   <i class="fa fa-user"></i>
                   <input type="text" placeholder="First Name"class="name">
               </div>
               
               <div class="input-name">
                   <label>Last Name</label>
                   <i class="fa fa-user"></i>
                   <input type="text" placeholder="Lirst Name"class="name">
               </div>
               
               <div class="input-name">
                   <label>Department</label>
                   <i class="fa fa-server"></i>
                   <select>
                   <option>Select Department/Office</option>
                   <option>BSC(Computer Science)</option>
                   <option>MSC(Computer Science)</option>
                   <option>BSC(Data Science)</option>
                   <option>MSC(Data Science)</option>
                   </select>
               </div>
               
               <div class="input-name">
                   <label>Username</label>
                   <i class="fa fa-lock"></i>
                   <input type="password" placeholder="Username"class="name">
               </div>

               <div class="input-name">
                   <label>Password</label>
                   <i class="fa fa-lock"></i>
                   <input type="password" placeholder="Password"class="text-name">
               </div>

               <div class="input-name">
                   <label>Confirm Password</label>
                   <i class="fa fa-user"></i>
                   <input type="text" placeholder="Confirm Password"class="text-name">
               </div>

               <div class="input-name">
                   <label>E-Mail</label>
                   <i class="fa fa-envelope"></i>
                   <input type="text" placeholder="E-Mail Address"class="text-name">
               </div>
               <div class="input-name">
                   <label>Contact No.</label>
                   <i class="fa fa-phone"></i>
                   <input type="text" placeholder="(639)"class="name">
               </div>
               <div class="input-name">
                   <input type="submit" value="SUBMIT" align="center">
               </div>
          </form>
      </div>
   </div>
</body>
</html>
