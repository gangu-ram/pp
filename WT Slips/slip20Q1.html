<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #progressBar {
      width: 300px;
      height: 30px;
      border: 1px solid #ccc;
      position: relative;
    }
    #progress {
      height: 100%;
      width: 0;
      background-color: #4CAF50;
      position: absolute;
      transition: width 1s linear;
    }
    #btnDownload {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="btnDownload" onclick="startDownload()">Start Download</button>
  <div id="progressBar">
    <div id="progress"></div>
  </div>
  <script>
    function startDownload() {
      var progressBar = document.getElementById('progress');
      var downloadButton = document.getElementById('btnDownload');

      // Disable the button during download
      downloadButton.disabled = true;

      var interval = setInterval(function() {
        // Increase progress by 5% every second
        progressBar.style.width = (parseFloat(progressBar.style.width) || 0) + 5 + '%';

        // Check if download is complete (progress reaches 100%)
        if (parseFloat(progressBar.style.width) >= 100) {
          clearInterval(interval);

          // Enable the button after download is complete
          downloadButton.disabled = false;

          // Alert the message
          alert("Download completed");
        }
      }, 1000);
    }
  </script>

</body>
</html>
