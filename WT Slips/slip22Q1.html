<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Text Effect with Hover</title>
  <style>
    body {
      font-family: 'Arial';
      background-color: orange;
      text-align: center;
    }
    .text {
      font-size: 50px;
      font-weight: bold;
      color: black;
      display: inline-block;
      transition:0.5s;
    }
    .text:hover {
      text-shadow: 4px 4px 5px red;
    }
  </style>
</head>
<body>
  <div class="text">Welcome to MIT ACSC</div>
</body>
</html>
