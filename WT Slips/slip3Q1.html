<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Image Thumbnails</title>
</head>
<body>
  <div class="container">
    <h2>Image Thumbnails</h2>
    <div class="row">
      <!-- Image 1 -->
      <div class="col-md-4">
        <div class="thumbnail">
          <img src="img1.jpg" alt="Image 1" class="img-thumbnail">
        </div>
      </div>

      <!-- Image 2 -->
      <div class="col-md-4">
        <div class="thumbnail">
          <img src="img2.jpg" alt="Image 2" class="img-thumbnail">
        </div>
      </div>
    </div>
  </div>
</body>
</html>
