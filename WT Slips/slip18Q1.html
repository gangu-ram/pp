<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Transformations</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #centeredImage {
      transform-origin: center center;
      transition: transform 1s;
    }
    .transform-buttons {
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <img id="centeredImage" src="img1.jpg" alt="Centered Image" width="200">

  <div class="transform-buttons">
    <button onclick="rotateImage()">Rotate</button>
    <button onclick="scaleImage()">Scale</button>
    <button onclick="translateImage()">Translate</button>
  </div>

  <script>
    var image = document.getElementById('centeredImage');
    var rotation = 0;
    var scale = 1;

    function rotateImage() {
      rotation += 45; // Rotate by 45 degrees
      applyTransform();
    }

    function scaleImage() {
      scale = (scale === 1) ? 1.5 : 1; // Toggle between scaling to 1 and 1.5
      applyTransform();
    }

    function translateImage() {
      // Translate by 50 pixels in both X and Y directions
      image.style.transform = 'translate(50px, 50px)';
    }

    function applyTransform() {
      // Apply rotation and scaling transformations
      image.style.transform = `rotate(${rotation}deg) scale(${scale})`;
    }
  </script>

</body>
</html>
